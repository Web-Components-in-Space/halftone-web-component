<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        halftone-svg {
            width: 900px;
            height: 600px;
            background-color: #cdcdcd;
        }
    </style>
    <script type="module">
        import * as Halftone from '../index.js';

        const dropdown = document.getElementById('shaperenderers');
        dropdown.innerHTML = Halftone.Renderers.RenderShapeTypes.map( (type) => `<option>${type}</option>`).join();
    </script>
    <script src="demo.js"></script>
    <title>Halftone SVG Image</title>
</head>


<body>
    <button onclick="downloadSVG()">Download SVG</button>
    <button onclick="downloadImageSVG()">Download Image</button>

    <br />
    <br />

    <label for="shaperenderers">Choose a shape renderer:</label>
    <select name="shaperenderers" id="shaperenderers" onchange="changeShape(event)"></select>

    <br />
    <br />

    <label for="distancebetween">Choose a distance between shapes:</label>
    <input type="range" name="distancebetween" id="distancebetween" min="1" max="50" value="7" oninput="changeDistance(event)"></input>


    <br />
    <br />

    <label for="inverse">Invert?</label>
    <input type="checkbox" name="distancebetween" id="inverse" oninput="changeInverse(event)"></input>


    <br />
    <br />

    <label for="doconstrain">Constrain Image Size?:</label>
    <input type="checkbox" name="doconstrain" id="doconstrain" oninput="changeDoConstrain(event)"></input>
    <input disabled type="range" min="250" max="1500" value="500" name="constraintsize" id="constraintsize" oninput="changeConstraintSize(event)"></input>
    <span id="constraintsizevalue"></span>

    <br />
    <br />

    <label for="refreshrate">When using webcam, how many milliseconds between refreshes:</label>
    <input type="range" name="refreshrate" id="refreshrate" min="25" max="500" value="150" oninput="changeRefreshRate(event)"></input>


    <br />
    <br />


    <div id="crosssize-container" style="display: none">
        <label for="crosssize">Choose a cross size:</label>
        <input type="range" name="crosssize" id="crosssize" min="1" max="50" value="7" oninput="changeCrossSize(event)"></input>

        <br />
        <br />

    </div>

    <input type="color" name="fillcolor" id="fillcolor" oninput="changeFillColor(event)"></input>
    <label for="fillcolor"> Choose a shape color </label>
        <br />
        <br />

    <input type="color" name="backgroundcolor" id="backgroundcolor" value="#ffffff" oninput="changeBackgroundColor(event)"></input>
    <label for="backgroundcolor"> Choose a background color (not seen if using an image)</label>

    <br />
    <br />

    <label for="halftoneimage">Choose a halftone image</label>
    <select name="halftoneimage" id="halftoneimage" onchange="changeSrcImage(event)">
        <option selected>astronaut.jpg</option>
        <option>iss.jpg</option>
        <option>space.jpg</option>
        <option>liftoff.jpg</option>
        <option>camera</option>
    </select>

    <input type="file" id="halftoneimage" onchange="uploadSrcImage(event)" name="img" accept="image/*">

    <br />
    <br />

    <halftone-svg id="halftone" shapetype="circles" src="astronaut.jpg">
        <div id="bgimage" style="width: 100%; height: 100%; background-size: cover; background-position: center"></div>
    </halftone-svg>
</body>
</html>
